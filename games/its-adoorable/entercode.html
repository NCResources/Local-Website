<!DOCTYPE html>
<html lang="en">
  <head>
    <title>it's a(door)able</title>
    <meta name="description" content="a one-minute minigame." />
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <input style="font-size: 5vw;" id="your-code" type="text" placeholder="Enter the code given" />
    <button
      id="entered"
      style="left: 0; background-color: #0f0"
      onclick="const code = document.getElementById('your-code').value; if (code == '') {
        window.location.href = 'index.html';
      } else{
        window.location.href = `index.html#${code}`;
        }"
    >
      Finished
    </button>
    <button
      id="none"
      style="right: 0; background-color: #f00"
      onclick="window.location.href = 'index.html';"
    >
      Don't got none
    </button>
  </body>
</html>
